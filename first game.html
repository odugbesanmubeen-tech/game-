<!doctype html>
<html>
  <head>
    <title>GameVault üéÆ</title>
    <style>
      body {
        background: #111;
        color: white;
        font-family: Arial;
        text-align: center;
      }

      h1 {
        margin-top: 20px;
      }

      #upload {
        margin: 20px;
      }

      input {
        padding: 8px;
        margin: 5px;
        width: 200px;
      }

      button {
        padding: 8px 12px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background: gold;
        cursor: pointer;
      }

      #games {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 30px;
      }

      .card {
        background: #222;
        padding: 15px;
        width: 220px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>üéÆ GameVault</h1>
    <p>Download and play browser games</p>

    <div id="upload">
      <h2>Add Your Game</h2>
      <input type="text" id="name" placeholder="Game Name" />
      <input type="text" id="link" placeholder="Game URL or file path" />
      <br />
      <button onclick="addGame()">Add Game</button>
    </div>

    <h2>Available Games</h2>
    <div id="games"></div>

    <script>
      let games = JSON.parse(localStorage.getItem("games")) || [
        { name: "Example Dungeon Game", link: "https://example.com" },
      ];

      function saveGames() {
        localStorage.setItem("games", JSON.stringify(games));
      }

      function renderGames() {
        const container = document.getElementById("games");
        container.innerHTML = "";

        games.forEach((game, index) => {
          let card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <h3>${game.name}</h3>
            <a href="${game.link}" target="_blank">
                <button>‚ñ∂ Play</button>
            </a>
            <a href="${game.link}" download>
                <button>‚¨á Download</button>
            </a>
            <br>
            <button onclick="removeGame(${index})">‚ùå Remove</button>
        `;

          container.appendChild(card);
        });
      }

      function addGame() {
        let name = document.getElementById("name").value;
        let link = document.getElementById("link").value;

        if (name && link) {
          games.push({ name, link });
          saveGames();
          renderGames();
        }
      }

      function removeGame(index) {
        games.splice(index, 1);
        saveGames();
        renderGames();
      }

      renderGames();
    </script>
  </body>
</html>
